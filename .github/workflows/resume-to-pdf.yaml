name: Convert RESUME to PDF
on:
  push:
    branches: [main]
    paths:
      - README.md
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          # sudo apt-get install -y texlive-latex-base texlive-latex-extra
          sudo apt-get install texlive-xetex
          # sudo apt-get install wkhtmltopdf
          sudo apt-get install pandoc
      - name: Convert MD to PDF
        run: |
          # pandoc --pdf-engine=pdflatex README.md -o RESUME.pdf
          # sudo apt-get install fonts-noto
          fc-list
          pandoc --pdf-engine=xelatex README.md -o RESUME.pdf -V mainfont="Noto Sans" -V monofont="Fira Code" -V lang=hy-AM,en-US
          # pandoc --from=markdown --to=html5 README.md -o temp.html
          # wkhtmltopdf temp.html RESUME.pdf
          # rm temp.html
        env:
          LANG: en_US.UTF-8
      - name: Commit RESUME.pdf
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add RESUME.pdf
          git commit -a -m "RESUME.pdf updated"
      - name: Push to repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          directory: .
          message: Update RESUME.pdf