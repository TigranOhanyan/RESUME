name: Convert RESUME to PDF
on:
  push:
    branches: [main]
    paths:
      - README.md
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra
          sudo apt-get install wkhtmltopdf
          sudo apt-get install pandoc
      - name: Convert MD to PDF
        run: |
          # pandoc --pdf-engine=pdflatex README.md -o RESUME.pdf
          pandoc --from=markdown --to=html5 README.md -o temp.html
          wkhtmltopdf temp.html RESUME.pdf
          rm temp.html
        env:
          LANG: en_US.UTF-8
      - name: Push to repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTION_PUSH_TOKEN }}
          branch: main
          directory: .
          message: Update RESUME.pdf